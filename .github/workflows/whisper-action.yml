name: Daily Whisper Drop

on:
  schedule:
    - cron: '0 13 * * *' # Every day at 13:00 UTC
  workflow_dispatch: # Allow manual triggers for testing

jobs:
  whisper-drop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Execute daily whisper drop
        run: node .github/scripts/whisper-action.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Notify on failure
        if: failure()
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"‚ùå Daily whisper drop failed for $GITHUB_REPOSITORY. Run ID: $GITHUB_RUN_ID\nTime: $(date -u)\nSee: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}" \
              "$DISCORD_WEBHOOK_URL"
          else
            echo "No Discord webhook configured for failure notification."
          fi
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}