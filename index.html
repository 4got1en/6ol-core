<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>6ol · Ritual Core Hub · v3.3</title>

  <!-- Base URL for GitHub Pages -->
  <base href="/6ol-core/" />

  <link rel="icon" type="image/png" href="IMG_3069.png" />

  <!-- =============  GLOBAL STYLES  ============= -->
  <style>
    :root {
      --bg:#0b0b0b; --fg:#eee; --accent:#f5c84c;
      --border:#333; --panel:#151515; --panel-edge:#222;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }
    * { box-sizing:border-box; scroll-behavior:smooth; }

    body { margin:0; padding:0; background:var(--bg); color:var(--fg); }

    nav {
      position:fixed; top:0; left:0; width:100%; padding:.75rem 1rem;
      background:var(--panel); border-bottom:1px solid var(--border); z-index:100;
    }
    nav a { margin-right:1rem; text-decoration:none; color:#aaa; }
    nav a:hover { color:var(--accent); }

    main { padding:4.5rem 1rem 4rem; max-width:900px; margin:auto; }

    h1 { margin:0 0 1rem 0; color:var(--accent); font-size:1.7rem; }
    h2 { margin:2.5rem 0 .5rem; font-size:1.2rem; color:var(--accent); }

    /* ----- Card / Form ----- */
    .card { background:var(--panel); border:1px solid var(--panel-edge);
            padding:1rem 1.25rem; border-radius:6px; margin-bottom:2rem; }
    label { display:block; font-size:.9rem; margin-top:.75rem; }
    textarea, input, select {
      width:100%; padding:.6rem .7rem; border-radius:4px;
      border:1px solid var(--border); background:#111; color:var(--fg);
    }
    button {
      margin-top:1rem; padding:.6rem 1.2rem; background:var(--accent);
      color:#000; border:none; border-radius:4px; font-weight:600; cursor:pointer;
    }
    button:disabled { opacity:.5; cursor:not-allowed; }

    /* ----- Ritual List ----- */
    .ritual-item {
      position:relative;
      border:1px solid var(--panel-edge); border-left:4px solid var(--accent);
      margin-bottom:1rem; padding:.75rem 1rem; background:#131313;
    }
    .ritual-header { display:flex; justify-content:space-between; align-items:center; }
    .ritual-header span { font-size:.85rem; color:#aaa; }
    pre { white-space:pre-wrap; font-family:inherit; margin:0; }

    /* =====  DROP VEIL ===== */
    .locked            { filter:blur(6px) brightness(0.5); pointer-events:none; }
    .locked .veil      { position:absolute; inset:0; display:flex;
                         align-items:center; justify-content:center;
                         background:rgba(0,0,0,0.55); color:#ccc;
                         font-size:.85rem; font-weight:600; }
    .locked .veil span { margin-left:.4rem; }

    /* ===== TERMINAL ===== (unchanged) */
    #terminal { background:#000; border:1px solid var(--panel-edge);
                color:#0f0; font-family:monospace; border-radius:6px;
                padding:0.75rem 0.75rem 0.5rem; max-height:300px;
                overflow-y:auto; }
    #terminal-output span { display:block; line-height:1.35; }
    #terminal-input {
      width:100%; padding:.5rem .6rem; margin-top:.6rem;
      background:#111; border:1px solid var(--border); border-radius:4px;
      color:#0f0; font-family:monospace;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#new">New Ritual</a>
    <a href="#archive">Archive</a>
    <a href="#console">Terminal</a>
  </nav>

  <main>
    <!-- ===== NEW RITUAL ===== -->
    <section id="new">
      <h1>Forge a New Ritual</h1>
      <div class="card">
        <form id="ritualForm">
          <label for="body">Ritual Text</label>
          <textarea id="body" rows="6" placeholder="Pour your intention here…" required></textarea>

          <label for="loopLevel">Loop Level (required)</label>
          <select id="loopLevel">
            <option value="1">1 – Initiate</option>
            <option value="2">2 – Seeker</option>
            <option value="3">3 – Witness</option>
            <option value="4">4 – Architect</option>
            <option value="5">5 – Lightbearer</option>
          </select>

          <label for="tags">Tags (comma-separated)</label>
          <input type="text" id="tags" placeholder="reflection, shadow, gratitude" />

          <label for="unlock">Unlock Condition (optional passphrase)</label>
          <input type="text" id="unlock" placeholder="e.g., MIRROR">

          <button type="submit">✨ Cast Ritual</button>
        </form>
      </div>

      <h2>Live Preview</h2>
      <div class="card">
        <pre id="preview">// Start typing above…</pre>
      </div>
    </section>

    <!-- ===== ARCHIVE ===== -->
    <section id="archive">
      <h1>Ritual Archive</h1>
      <div id="ritualList"></div>
    </section>

    <!-- ===== TERMINAL ===== -->
    <section id="console">
      <h1>6ol Console</h1>
      <div id="terminal">
        <div id="terminal-output"></div>
        <input id="terminal-input" placeholder="type a command, then ↵" autocomplete="off">
      </div>
    </section>
  </main>

  <script type="module" src="rituals.js"></script>
  <script type="module" src="terminal.js"></script>
</body>
</html>
