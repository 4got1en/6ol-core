<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>6ol · Ritual Core Hub · v3.4</title>
  <base href="/6ol-core/" />
  <link rel="icon" type="image/png" href="IMG_3069.png" />

  <!-- =============  GLOBAL STYLES  ============= -->
  <style>
    :root { --bg:#0b0b0b; --fg:#eee; --accent:#f5c84c;
            --border:#333; --panel:#151515; --panel-edge:#222;
            font-family:system-ui,-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif; }
    *{box-sizing:border-box;scroll-behavior:smooth;}
    body{margin:0;background:var(--bg);color:var(--fg);}
    nav{position:fixed;top:0;left:0;width:100%;padding:.75rem 1rem;
        background:var(--panel);border-bottom:1px solid var(--border);z-index:100;}
    nav a{margin-right:1rem;text-decoration:none;color:#aaa;}nav a:hover{color:var(--accent);}
    main{padding:4.5rem 1rem 4rem;max-width:900px;margin:auto;}
    h1{margin:0 0 1rem;color:var(--accent);font-size:1.7rem;}
    h2{margin:2.5rem 0 .5rem;font-size:1.2rem;color:var(--accent);}
    /* -------- form / card -------- */
    .card{background:var(--panel);border:1px solid var(--panel-edge);
          padding:1rem 1.25rem;border-radius:6px;margin-bottom:2rem;}
    label{display:block;font-size:.9rem;margin-top:.75rem;}
    textarea,input,select{width:100%;padding:.6rem .7rem;border-radius:4px;
          border:1px solid var(--border);background:#111;color:var(--fg);}
    button{margin-top:1rem;padding:.6rem 1.2rem;background:var(--accent);
          color:#000;border:none;border-radius:4px;font-weight:600;cursor:pointer;}
    /* -------- VEIL -------- */
    .ritual-item{position:relative;border:1px solid var(--panel-edge);
          border-left:4px solid var(--accent);margin-bottom:1rem;
          padding:.75rem 1rem;background:#131313;}
    .ritual-item.locked{filter:blur(6px) brightness(.5);pointer-events:none;}
    .veil{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
          background:rgba(0,0,0,.55);color:#ccc;font-size:.85rem;font-weight:600;}
    pre{white-space:pre-wrap;margin:0;}
    /* -------- SEARCH -------- */
    #searchWrap{display:flex;gap:.5rem;margin:1.5rem 0;}
    #searchBox{flex:1;padding:.55rem .7rem;border-radius:4px;border:1px solid var(--border);
               background:#111;color:var(--fg);}
    #clearBtn{padding:.55rem .8rem;background:#444;border:none;border-radius:4px;color:#eee;}
    .chip{display:inline-block;background:#333;border:1px solid #555;border-radius:12px;
          padding:.15rem .6rem;font-size:.8rem;margin:.3rem .25rem;cursor:pointer;}
    .chip.active{background:var(--accent);color:#000;border-color:var(--accent);}
  </style>
</head>
<body>

<nav>
  <a href="#new">New Ritual</a>
  <a href="#archive">Archive</a>
  <a href="#console">Terminal</a>
</nav>

<main>
  <!-- ===== NEW RITUAL ===== -->
  <!-- (unchanged – omitted for brevity) -->

  <!-- ===== ARCHIVE ===== -->
  <section id="archive">
    <h1>Ritual Archive</h1>

    <!-- 🔍 Search UI -->
    <div id="searchWrap">
      <input id="searchBox" placeholder="Search title, body, or #tag…" />
      <button id="clearBtn">✖︎</button>
    </div>
    <div id="tagChips"></div>

    <div id="ritualList"></div>
  </section>

  <!-- ===== TERMINAL ===== -->
  <!-- (unchanged – omitted for brevity) -->
</main>

<script type="module" src="rituals.js"></script>
<script type="module" src="terminal.js"></script>
</body>
</html>
