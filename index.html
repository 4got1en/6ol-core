<body>
  <nav id="navbar">
    <a href="#scrolls">ğŸ“œ Scrolls</a>
    <a href="#rituals">ğŸ•¯ï¸ Rituals</a>

    <a href="#finance">ğŸ’¸ Finance</a>

  </nav>

  <main>
    <section id="scrolls">
      <h2>ğŸ“œ Scrolls</h2>
      <div class="whisper" data-type="scrolls"></div>
      <div id="scrollsList">Loading...</div>
    </section>

    <section id="rituals">
      <h2>ğŸ•¯ï¸ Rituals</h2>
      <div class="whisper" data-type="rituals"></div>
      <div id="ritualsList">Loading...</div>
    </section>

    <section id="journal">
      <h2>âœï¸ Journal</h2>
      <div class="whisper" data-type="journal"></div>
      <div id="journalEntries">Loading...</div>
    </section>

    <section id="podcast">
      <h2>ğŸ™ï¸ Podcast</h2>
      <div class="whisper" data-type="podcast"></div>
      <div id="podcastList">Loading...</div>
    </section>

    <section id="finance">
      <h2>ğŸ’¸ Finance</h2>
      <div class="whisper" data-type="finance"></div>
      <div id="financeList">Loading...</div>
    </section>

    <section id="legal">
      <h2>âš–ï¸ Legal</h2>
      <div class="whisper" data-type="legal"></div>
      <div id="legalList">Loading...</div>
    </section>

    <section id="navarre">
      <h2>ğŸ§¾ Navarre</h2>
      <div class="whisper" data-type="navarre"></div>
      <div id="navarreList">Loading...</div>
    </section>
  </main>

  <div id="lastUpdated"></div>

  <script>
    const loopLevel = 3; // update this if you implement dynamic unlocking

    async function fetchManifest(folder) {
      const res = await fetch(`${folder}/manifest.json`);
      if (!res.ok) return [];
      return await res.json();
    }

    async function renderList(folder, containerId) {
      const items = await fetchManifest(folder);
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      if (!items.length) {
        container.innerHTML = '<em>No matching items found.</em>';
        return;
      }

      for (const item of items) {
        const link = document.createElement('a');
        link.href = `${folder}/${item.filename}`;
        link.textContent = item.title || item.date || 'Untitled';
        link.style.display = 'block';
        container.appendChild(link);
      }
    }

    async function loadWhispers() {
      const res = await fetch('whispers.json');
      const data = await res.json();

      document.querySelectorAll('.whisper').forEach(div => {
        const type = div.dataset.type;
        if (data[type] && data[type][loopLevel] !== undefined) {
          div.textContent = data[type][loopLevel];
        }
      });
    }

    async function main() {
      await Promise.all([
        renderList('scrolls', 'scrollsList'),
        renderList('rituals', 'ritualsList'),
        renderList('journals', 'journalEntries'),
        renderList('podcasts', 'podcastList'),
        renderList('finances', 'financeList'),
        renderList('legal', 'legalList'),
        renderList('navarre', 'navarreList'),
        loadWhispers()
      ]);

      document.getElementById('lastUpdated').textContent =
        'Last updated: ' + new Date().toLocaleString();
    }

    main();

    window.addEventListener('scroll', () => {
      const links = document.querySelectorAll('nav a');
      let fromTop = window.scrollY + 10;

      links.forEach(link => {
        let section = document.querySelector(link.hash);
        if (section.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop) {
          links.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
