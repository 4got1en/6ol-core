    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;

    nav {
      position: fixed;
      top: 0;

      z-index: 100;

    nav a:hover {

<body>
  <nav>
    <a href="index.html" class="active">Home</a>

  <script>
    fetch('loop.json')
      .then(res => res.json())
      .then(data => {
        const stage = data.stage?.toLowerCase();
        const link = document.getElementById('spiritLink');
        if (stage) {
          link.href = `spirit-map.html?stage=${stage}`;
        }
      })
      .catch(err => console.error("Could not load loop stage:", err));
  </script>
