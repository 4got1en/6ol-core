<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6ol Core Hub · v1.20</title>
  <base href="/6ol-core/" />
  <link rel="icon" type="image/png" href="IMG_3069.png" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      padding: 0.5rem 1rem;
      z-index: 100;
      border-bottom: 1px solid #333;
    }
    nav a {
      margin-right: 1rem;
      color: #888;
      text-decoration: none;
    }
    nav a.active {
      color: #fff;
      font-weight: bold;
    }
    section {
      padding-top: 3rem;
      margin-top: 3rem;
      border-top: 1px solid #333;
    }
    .whisper {
      font-style: italic;
      color: #aaa;
      margin-top: 0.5rem;
      font-size: 0.95em;
    }
    .ritual-whisper {
      font-style: italic;
      color: #0ff;
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .ritual-whisper.show {
      opacity: 1;
      transform: translateY(0);
    }
    #lastUpdated {
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      margin-top: 3rem;
    }
    #beginRitualBtn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    #passphraseInput {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 4px;
    }
    .archive-entry {
      background: #111;
      border: 1px solid #0ff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .archive-entry h4 {
      margin: 0 0 0.5rem 0;
      color: #0ff;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #111;
      color: #0ff;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #0ff;
      border-radius: 5px;
      margin-top: 1rem;
      resize: vertical;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#scrolls">📜 Scrolls</a>
    <a href="#rituals">🕯️ Rituals</a>
    <a href="#journal">✍️ Journal</a>
    <a href="#archive">📜 Archive</a>
    <a href="#podcast">🎙️ Podcast</a>
    <a href="#finance">💸 Finance</a>
    <a href="#legal">⚖️ Legal</a>
    <a href="#navarre">🧾 Navarre</a>
  </nav>

  <main>
    <section id="scrolls">
      <h2>📜 Scrolls</h2>
      <div class="whisper" data-type="scrolls"></div>
      <div id="scrollsList">Loading...</div>
    </section>

    <section id="rituals">
      <h2>🕯️ Rituals</h2>
      <div class="whisper" data-type="rituals"></div>
      <div id="ritualsList">Loading...</div>
      <input id="passphraseInput" type="text" placeholder="Enter passphrase..." />
      <button id="beginRitualBtn">Begin Ritual</button>
      <div id="ritualWhisper" class="ritual-whisper"></div>
    </section>

    <section id="journal">
      <h2>✍️ Journal</h2>
      <div class="whisper" data-type="journal"></div>
      <textarea id="journalEntries" placeholder="Your thoughts go here..."></textarea>
    </section>

    <section id="archive">
      <h2>📜 Ritual Archive</h2>
      <input id="archiveFilter" type="text" placeholder="Search rituals..." />
      <div id="ritualArchive"></div>
    </section>

    <section id="podcast"><h2>🎙️ Podcast</h2><div class="whisper" data-type="podcast"></div><div id="podcastList">Loading...</div></section>
    <section id="finance"><h2>💸 Finance</h2><div class="whisper" data-type="finance"></div><div id="financeList">Loading...</div></section>
    <section id="legal"><h2>⚖️ Legal</h2><div class="whisper" data-type="legal"></div><div id="legalList">Loading...</div></section>
    <section id="navarre"><h2>🧾 Navarre</h2><div class="whisper" data-type="navarre"></div><div id="navarreList">Loading...</div></section>
  </main>

  <div id="lastUpdated"></div>

  <script>
    const loopLevel = 3;

    const ritualResponses = {
      default: "The veil stirs, but offers no sign.",
      solstice: "The shadow bends. You have spoken the true name of the sun.",
      eclipse: "Two forces meet in silence. The moon has answered.",
      3: "You now walk with night-vision. Scrolls tremble open.",
      6: "The temple doors creak. Few make it this far."
    };

    const nameFragments = {
      first: ["Ash", "Silver", "Night", "Sun", "Veil", "Eclipse", "Light", "Bound", "Fallen", "Whisper"],
      second: ["Descent", "Tide", "Vein", "Echo", "Core", "Bend", "Spiral", "Gate", "Dream", "Hollow"]
    };

    function generateUniqueRitualName() {
      const a = nameFragments.first[Math.floor(Math.random() * nameFragments.first.length)];
      const b = nameFragments.second[Math.floor(Math.random() * nameFragments.second.length)];
      const salt = Date.now().toString().slice(-4);
      return `${a} ${b} · ${salt}`;
    }

    function sanitizeForFilename(str) {
      return str.replace(/[^\w\- ]+/g, '').replace(/ /g, '_');
    }

    function generateMarkdownFile(name, timestamp, level, passphrase, whisper) {
      const md = `# 🕯️ ${name}\n\n**Date:** ${timestamp}\n**Level:** ${level}\n**Passphrase:** ${passphrase}\n**Whisper:** ${whisper}\n`;
      const blob = new Blob([md], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `rituals/${sanitizeForFilename(name)}.md`;
      link.click();
    }

    function updateArchive(filter = "") {
      const journal = document.getElementById("journalEntries").value;
      const archive = document.getElementById("ritualArchive");
      archive.innerHTML = "";

      const rituals = journal.split("#ritual").slice(1);
      rituals.forEach(raw => {
        const lines = raw.trim().split("\n");
        const time = lines[0]?.replace(/[\[\]]/g, "").trim();
        const name = lines[1]?.replace("🕯️", "").trim();
        const level = lines.find(l => l.startsWith("Level:"))?.split(":")[1]?.trim();
        const pass = lines.find(l => l.startsWith("Passphrase:"))?.split(":")[1]?.trim();
        const whisper = lines.find(l => l.startsWith("Whisper:"))?.split(":")[1]?.trim();
        const text = `${name} ${level} ${pass} ${whisper}`.toLowerCase();

        if (!text.includes(filter.toLowerCase())) return;

        const div = document.createElement("div");
        div.className = "archive-entry";
        div.innerHTML = `<h4>${name}</h4><p><strong>${time}</strong><br>Level: ${level} · Passphrase: ${pass}<br><em>${whisper}</em></p>`;
        archive.appendChild(div);
      });
    }

    async function loadWhispers() {
      const res = await fetch("whispers.json");
      const data = await res.json();
      document.querySelectorAll(".whisper").forEach(div => {
        const type = div.dataset.type;
        if (data[type] && data[type][loopLevel]) {
          div.textContent = data[type][loopLevel];
        }
      });
    }

    async function main() {
      await loadWhispers();
      const journal = document.getElementById("journalEntries");
      const saved = localStorage.getItem("journal");
      if (saved) journal.value = saved;
      updateArchive();

      journal.addEventListener("input", () => {
        localStorage.setItem("journal", journal.value);
        updateArchive(document.getElementById("archiveFilter").value);
      });

      document.getElementById("archiveFilter").addEventListener("input", (e) => {
        updateArchive(e.target.value);
      });

      document.getElementById("beginRitualBtn").addEventListener("click", () => {
        const input = document.getElementById("passphraseInput").value.trim().toLowerCase();
        const ritualName = generateUniqueRitualName();
        const levelMsg = ritualResponses[loopLevel] || "";
        const passMsg = ritualResponses[input] || ritualResponses.default;
        const combined = `${levelMsg} ${passMsg}`.trim();

        const whisperBox = document.getElementById("ritualWhisper");
        whisperBox.textContent = combined;
        whisperBox.classList.add("show");

        const timestamp = new Date().toLocaleString();
        const entry = `#ritual\n[${timestamp}]\n🕯️ ${ritualName}\nLevel: ${loopLevel}\nPassphrase: ${input}\nWhisper: ${combined}\n\n`;
        journal.value = entry + journal.value;
        localStorage.setItem("journal", journal.value);
        updateArchive(document.getElementById("archiveFilter").value);

        generateMarkdownFile(ritualName, timestamp, loopLevel, input, combined);
      });

      document.getElementById("lastUpdated").textContent =
        "Last updated: " + new Date().toLocaleString();
    }

    main();

    window.addEventListener("scroll", () => {
      const links = document.querySelectorAll("nav a");
      let fromTop = window.scrollY + 10;
      links.forEach(link => {
        let section = document.querySelector(link.hash);
        if (section?.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop) {
          links.forEach(l => l.classList.remove("active"));
          link.classList.add("active");
        }
      });
    });
  </script>

  <script src="ritual-core.js"></script>
</body>
</html>
