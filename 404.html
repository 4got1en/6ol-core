<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 · Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FAVICON -->
<link rel="icon" type="image/png" href="IMG_3069.png" />

  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --accent: #f5c84c;
    }
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 0.25rem;
      font-weight: bold;
      transition: background 0.2s;
    }
    a:hover {
      background: #e0b837;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.875rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops—this page can’t be found.</p>
  <a href="index.html">← Return to 6ol Core Hub</a>
  <footer>© 2025 4got1en · 6ol Core</footer>
</body>
<script>
  // GitHub Pages SPA redirect
  if (location.pathname !== '/index.html' && location.pathname !== '/') {
    location.replace('/index.html' + location.search + location.hash);
  }
</script>
</body>
</html>
